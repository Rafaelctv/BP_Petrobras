<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Análise Financeira</h1>
        <form id="finance-form">
            <div>
                <h2>Ativos circulantes</h2>
            </div>
            <div class="flex header">
                <p class="centro">2023</p>
                <p class="centro">2022</p>
            </div>
            <div class="form-group">
                <label for="ativoTotal">Ativo Total</label>
                <div class="form-group flex">
                    <input type="number" id="ativoTotal" name="ativoTotal" required>
                    <input type="number" id="ativoTotal2" name="ativoTotal2" required aria-label="ativoTotal2">
                </div>
            </div>
            <div class="form-group">
                <label for="caixa">Caixa</label>
                <div class="form-group flex">
                    <input type="number" id="caixa" name="caixa" required>
                    <input type="number" id="caixa2" name="caixa2" required aria-label="Caixa 2">
                </div>
            </div>
            <div class="form-group">
                <label for="titulosEValoresAtiv">Titulos e valores</label>
                <div class="flex">
                    <input type="number" id="titulosEValoresAtiv" name="titulosEValoresAtiv" required>
                    <input type="number" id="titulosEValoresAtiv2" name="titulosEValoresAtiv2" required aria-label="titulosEValoresAtiv2">
                </div>
            </div>
            <div class="form-group">
                <label for="ContasAReceAtiv">Contas a receber</label>
                <div class="flex">
                    <input type="number" id="ContasAReceAtiv" name="ContasAReceAtiv" required>
                    <input type="number" id="ContasAReceAtiv2" name="ContasAReceAtiv2" required aria-label="ContasAReceAtiv2">
                </div>
            </div>
            <div class="form-group">
                <label for="estoqueAtivo">Estoques</label>
                <div class="flex">
                    <input type="number" id="estoqueAtivo" name="estoqueAtivo" required>
                    <input type="number" id="estoqueAtivo2" name="estoqueAtivo2" required aria-label="estoqueAtivo">
                </div>
            </div>
            <div class="form-group">
                <label for="impostosContriAtivo">Impostos e contribuições</label>
                <div class="flex">
                    <input type="number" id="impostosContriAtivo" name="impostosContriAtivo" required>
                    <input type="number" id="impostosContriAtivo2" name="impostosContriAtivo2" required aria-label="impostosContriAtivo2">
                </div>
            </div>
            <div class="form-group">
                <label for="ativosParaVenda">Ativos mantidos para venda</label>
                <div class="flex">
                    <input type="number" id="ativosParaVenda" name="ativosParaVenda" required>
                    <input type="number" id="ativosParaVenda2" name="ativosParaVenda2" required aria-label="ativosParaVenda2">
                </div>
            </div>
            <div class="form-group">
                <label for="ativosCirc">Outros ativos circulantes</label>
                <div class="flex">
                    <input type="number" id="ativosCirc" name="ativosCirc" required>
                    <input type="number" id="ativosCirc2" name="ativosCirc2" required aria-label="ativosCirc2">
                </div>
            </div>
            <div>
                <h3>Ativos não circulantes</h3>
            </div>
            <div class="form-group">
                <label for="realizavelLP">Realizável a longo prazo</label>
                <div class="form-group flex">
                    <input type="number" id="realizavelLP" name="realizavelLP" required>
                    <input type="number" id="realizavelLP2" name="realizavelLP2" required aria-label="realizavelLP2">
                </div>
            </div>
            <div class="form-group">
                <label for="contasARece">Contas a receber (líquidas)</label>
                <div class="form-group flex">
                    <input type="number" id="contasARece" name="contasARece" required>
                    <input type="number" id="contasARece2" name="contasARece2" required aria-label="contasARece2">
                </div>
            </div>
            <div class="form-group">
                <label for="titulosEVal">Títulos e valores mobiliários</label>
                <div class="form-group flex">
                    <input type="number" id="titulosEVal" name="titulosEVal" required>
                    <input type="number" id="titulosEVal2" name="titulosEVal2" required aria-label="titulosEVal2">
                </div>
            </div>
            <div class="form-group">
                <label for="depositosJudic">Depósitos judiciais</label>
                <div class="form-group flex">
                    <input type="number" id="depositosJudic" name="depositosJudic" required>
                    <input type="number" id="depositosJudic2" name="depositosJudic2" required aria-label="depositosJudic2">
                </div>
            </div>
            <div class="form-group">
                <label for="impostoRenda">Imposto de renda e contribuição social diferidos</label>
                <div class="form-group flex">
                    <input type="number" id="impostoRenda" name="impostoRenda" required>
                    <input type="number" id="impostoRenda2" name="impostoRenda2" required aria-label="impostoRenda2">
                </div>
            </div>
            <div class="form-group">
                <label for="impostosContri">Impostos e contribuições</label>
                <div class="form-group flex">
                    <input type="number" id="impostosContri" name="impostosContri" required>
                    <input type="number" id="impostosContri2" name="impostosContri2" required aria-label="impostosContri2">
                </div>
            </div>
            <div class="form-group">
                <label for="outrosAtivos">Outros ativos realizáveis a longo prazo</label>
                <div class="form-group flex">
                    <input type="number" id="outrosAtivos" name="outrosAtivos" required>
                    <input type="number" id="outrosAtivos2" name="outrosAtivos2" required aria-label="outrosAtivos2">
                </div>
            </div>
            <div class="form-group">
                <label for="investimenosLP">Investimentos</label>
                <div class="form-group flex">
                    <input type="number" id="investimenosLP" name="investimenosLP" required>
                    <input type="number" id="investimenosLP2" name="investimenosLP2" required aria-label="investimenosLP2">
                </div>
            </div>
            <div class="form-group">
                <label for="imobilizado">Imobilizado</label>
                <div class="form-group flex">
                    <input type="number" id="imobilizado" name="imobilizado" required>
                    <input type="number" id="imobilizado2" name="imobilizado2" required aria-label="imobilizado2">
                </div>
            </div>
            <div class="form-group">
                <label for="intangivel">Intangível</label>
                <div class="form-group flex">
                    <input type="number" id="intangivel" name="intangivel" required>
                    <input type="number" id="intangivel2" name="intangivel2" required aria-label="intangivel2">
                </div>
            </div>
            <div>
                <h2>Passivo circulante</h2>
            </div>
            <div class="flex header">
                <p class="centro">2023</p>
                <p class="centro">2022</p>
            </div>
            <div class="form-group">
                <label for="passivoTotal">Passivo Total</label>
                <div class="form-group flex">
                    <input type="number" id="passivoTotal" name="passivoTotal" required>
                    <input type="number" id="passivoTotal2" name="passivoTotal2" required aria-label="passivoTotal2">
                </div>
            </div>
            <div class="form-group">
                <label for="fornecedores">Fornecedores</label>
                <div class="form-group flex">
                    <input type="number" id="fornecedores" name="fornecedores" required>
                    <input type="number" id="fornecedores2" name="fornecedores2" required aria-label="fornecedores2">
                </div>
            </div>
            <div class="form-group">
                <label for="financiamentos">Financiamentos</label>
                <div class="form-group flex">
                    <input type="number" id="financiamentos" name="financiamentos" required>
                    <input type="number" id="financiamentos2" name="financiamentos2" required aria-label="financiamentos2">
                </div>
            </div>
            <div class="form-group">
                <label for="arrendamentos">Arrendamentos</label>
                <div class="form-group flex">
                    <input type="number" id="arrendamentos" name="arrendamentos" required>
                    <input type="number" id="arrendamentos2" name="arrendamentos2" required aria-label="arrendamentos2">
                </div>
            </div>
            <div class="form-group">
                <label for="impostosContriPassivo">Impostos e contribuições</label>
                <div class="form-group flex">
                    <input type="number" id="impostosContriPassivo" name="impostosContriPassivo" required>
                    <input type="number" id="impostosContriPassivo2" name="impostosContriPassivo2" required aria-label="impostosContriPassivo2">
                </div>
            </div>
            <div class="form-group">
                <label for="dividendosPropostos">Dividendos propostos</label>
                <div class="form-group flex">
                    <input type="number" id="dividendosPropostos" name="dividendosPropostos" required>
                    <input type="number" id="dividendosPropostos2" name="dividendosPropostos2" required aria-label="dividendosPropostos2">
                </div>
            </div>
            <div class="form-group">
                <label for="provisaoDesmantelamento">Provisão para desmantelamento de áreas</label>
                <div class="form-group flex">
                    <input type="number" id="provisaoDesmantelamento" name="provisaoDesmantelamento" required>
                    <input type="number" id="provisaoDesmantelamento2" name="provisaoDesmantelamento2" required aria-label="provisaoDesmantelamento2">
                </div>
            </div>
            <div class="form-group">
                <label for="beneficiosEmpregados">Benefícios a empregados</label>
                <div class="form-group flex">
                    <input type="number" id="beneficiosEmpregados" name="beneficiosEmpregados" required>
                    <input type="number" id="beneficiosEmpregados2" name="beneficiosEmpregados2" required aria-label="beneficiosEmpregados2">
                </div>
            </div>
            <div class="form-group">
                <label for="passivosAssociados">Passivos associados a ativos mantidos para venda</label>
                <div class="form-group flex">
                    <input type="number" id="passivosAssociados" name="passivosAssociados" required>
                    <input type="number" id="passivosAssociados2" name="passivosAssociados2" required aria-label="passivosAssociados2">
                </div>
            </div>
            <div class="form-group">
                <label for="outrasContas">Outras contas e despesas a pagar</label>
                <div class="form-group flex">
                    <input type="number" id="outrasContas" name="outrasContas" required>
                    <input type="number" id="outrasContas2" name="outrasContas2" required aria-label="outrasContas2">
                </div>
            </div>
            <div>
                <h3>Passivo não circulante</h3>
            </div>
            <div class="form-group">
                <label for="financiamentosLP">Financiamentos</label>
                <div class="form-group flex">
                    <input type="number" id="financiamentosLP" name="financiamentosLP" required>
                    <input type="number" id="financiamentosLP2" name="financiamentosLP2" required aria-label="financiamentosLP2">
                </div>
            </div>
            <div class="form-group">
                <label for="arrendamentosLP">Arrendamentos</label>
                <div class="form-group flex">
                    <input type="number" id="arrendamentosLP" name="arrendamentosLP" required>
                    <input type="number" id="arrendamentosLP2" name="arrendamentosLP2" required aria-label="arrendamentosLP2">
                </div>
            </div>
            <div class="form-group">
                <label for="impostoRendaLP">Imposto de renda e contribuição social correntes</label>
                <div class="form-group flex">
                    <input type="number" id="impostoRendaLP" name="impostoRendaLP" required>
                    <input type="number" id="impostoRendaLP2" name="impostoRendaLP2" required aria-label="impostoRendaLP2">
                </div>
            </div>
            <div class="form-group">
                <label for="impostoRendaLPdiferidos">Imposto de renda e contribuição social diferidos</label>
                <div class="form-group flex">
                    <input type="number" id="impostoRendaLPdiferidos" name="impostoRendaLPdiferidos" required>
                    <input type="number" id="impostoRendaLPdiferidos2" name="impostoRendaLPdiferidos2" required aria-label="impostoRendaLPdiferidos2">
                </div>
            </div>
            <div class="form-group">
                <label for="beneficiosEmpregadosLP">Benefícios a empregados</label>
                <div class="form-group flex">
                    <input type="number" id="beneficiosEmpregadosLP" name="beneficiosEmpregadosLP" required>
                    <input type="number" id="beneficiosEmpregadosLP2" name="beneficiosEmpregadosLP2" required aria-label="beneficiosEmpregadosLP2">
                </div>
            </div>
            <div class="form-group">
                <label for="provisaoProcessosJudiciais">Provisão para processos judiciais e administrativos</label>
                <div class="form-group flex">
                    <input type="number" id="provisaoProcessosJudiciais" name="provisaoProcessosJudiciais" required>
                    <input type="number" id="provisaoProcessosJudiciais2" name="provisaoProcessosJudiciais2" required aria-label="provisaoProcessosJudiciais2">
                </div>
            </div>
            <div class="form-group">
                <label for="provisaoDesmantelamentoLP">Provisão para desmantelamento de áreas</label>
                <div class="form-group flex">
                    <input type="number" id="provisaoDesmantelamentoLP" name="provisaoDesmantelamentoLP" required>
                    <input type="number" id="provisaoDesmantelamentoLP2" name="provisaoDesmantelamentoLP2" required aria-label="provisaoDesmantelamentoLP2">
                </div>
            </div>
            <div class="form-group">
                <label for="outrasContasLP">Outras contas e despesas a pagar</label>
                <div class="form-group flex">
                    <input type="number" id="outrasContasLP" name="outrasContasLP" required>
                    <input type="number" id="outrasContasLP2" name="outrasContasLP2" required aria-label="outrasContasLP2">
                </div>
            </div>
            <div>
                <h3>Patrimônio Líquido</h3>
            </div>
            <div class="form-group">
                <label for="patrimonioLiquido">Total Patrimônio Líquido</label>
                <div class="form-group flex">
                    <input type="number" id="patrimonioLiquido" name="patrimonioLiquido" required>
                    <input type="number" id="patrimonioLiquido2" name="patrimonioLiquido2" required aria-label="patrimonioLiquido2">
                </div>
            </div>
            <div class="form-group">
                <label for="capitalSubscrito">Capital subscrito e integralizado</label>
                <div class="form-group flex">
                    <input type="number" id="capitalSubscrito" name="capitalSubscrito" required>
                    <input type="number" id="capitalSubscrito2" name="capitalSubscrito2" required aria-label="capitalSubscrito2">
                </div>
            </div>
            <div class="form-group">
                <label for="reservaCapital">Reserva de capital, transações de capital e ações em tesouraria</label>
                <div class="form-group flex">
                    <input type="number" id="reservaCapital" name="reservaCapital" required>
                    <input type="number" id="reservaCapital2" name="reservaCapital2" required aria-label="reservaCapital2">
                </div>
            </div>
            <div class="form-group">
                <label for="reservaLucros">Reservas de lucros</label>
                <div class="form-group flex">
                    <input type="number" id="reservaLucros" name="reservaLucros" required>
                    <input type="number" id="reservaLucros2" name="reservaLucros2" required aria-label="reservaLucros2">
                </div>
            </div>
            <div class="form-group">
                <label for="resultadosAbrangentes">Outros resultados abrangentes</label>
                <div class="form-group flex">
                    <input type="number" id="resultadosAbrangentes" name="resultadosAbrangentes" required>
                    <input type="number" id="resultadosAbrangentes2" name="resultadosAbrangentes2" required aria-label="resultadosAbrangentes2">
                </div>
            </div>
            <div class="form-group">
                <label for="acionistasNaoControl">Participação dos acionistas não controladores</label>
                <div class="form-group flex">
                    <input type="number" id="acionistasNaoControl" name="acionistasNaoControl" required>
                    <input type="number" id="acionistasNaoControl2" name="acionistasNaoControl2" required aria-label="acionistasNaoControl2">
                </div>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
